<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="bi bi-table"></i> Thêm tài khoản</h1>
      <p>A free and open source Bootstrap 5 admin template</p>
    </div>

    <ul class="app-breadcrumb breadcrumb side">
      <li class="breadcrumb-item"><i class="bi bi-house-door fs-6"></i></li>
      <!--      <li class="breadcrumb-item">Tables</li>-->
      <li class="breadcrumb-item active"><a href="#" ></a>User/ New</li>
    </ul>
  </div>
  <!--  <div class="col-md-6">-->
  <!--    <div class="tile">-->
  <!--      <div class="tile-title-w-btn">-->
  <!--          <h3 class="title">All Items</h3>-->
  <div class="row ">
    <div class="col-md-10">
      <div class="tile ">
        <h3 class="tile-title align-items-md-center">Thông tin chi tiết</h3>
        <div class="tile-body align-items-md-center">
          <form class="login-form" th:action="@{/admin/createNewAccount}" method="post" enctype="multipart/form-data">
            <div class="profile">
              <div class="info">
                <img class="user-img" src="https://th.bing.com/th/id/OIP.ItvA9eX1ZIYT8NHePqeuCgHaHa?rs=1&pid=ImgDetMain" height="250" width="250">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label>Họ và chữ lót</label>
                <input class="form-control" type="text" th:name="firstName" th:value="${_user.firstName}" >
              </div>
              <div class="col-md-6">
                <label>Tên người dùng</label>
                <input class="form-control" type="text" th:name="lastName" th:value="${_user.lastName}">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label"  for="exampleSelect1">Quyền tài khoản</label>
              <select class="form-control" id="exampleSelect1" th:name="roles" th:value="${_user.roles}">
                <option th:selected="${_user.roles == 'USER'}" value="USER">Người dùng</option>
                <option th:selected="${_user.roles == 'ADMIN'}" value="ADMIN">Quản trị viên</option>
                <option th:selected="${_user.roles == 'SUPER_ADMIN'}" value="SUPER_ADMIN">Quản trị viên cấp cấo</option>
              </select>
            </div>
<!--            <div class="mb-3">-->
<!--              <label class="form-label" for="exampleSelect1">Role</label>-->
<!--              <select class="form-control" id="exampleSelect1">-->
<!--                <option value="">&#45;&#45;Chọn phân quyền&#45;&#45;</option>-->
<!--                <option th:each="role : ${roles}"-->
<!--                        th:value="${role.id}"-->
<!--                        th:text="${role.name}">-->
<!--&lt;!&ndash;                        th:selected="${role.id == book.category}">&ndash;&gt;-->
<!--                </option>-->
<!--              </select>-->
<!--            </div>-->
            <div class="mb-3">
              <label class="form-label">Mã người dùng</label>
              <input class="form-control" type="text"  th:value="${_user.code}" th:name="code" placeholder="Enter code">
            </div>
            <div class="mb-3">
              <label class="form-label">Tên tài khoản</label>
              <input class="form-control" type="text"  th:value="${_user.username}" th:name="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <div class="input-group">
                <input class="form-control" type="text" th:value="${_user.password}" th:name="password" placeholder="Enter password">
                <span class="input-group-text">
                    <!-- Thêm biểu tượng ở đây, ví dụ: một biểu tượng khóa -->
                    <i class="bi bi-arrow-repeat"></i>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Hình ảnh</label>
              <input id="imageInput" class="form-control" type="file" th:name="avatar">
            </div>
            <div  class="mb-3" th:if="${message}" th:style="${message eq 'Tạo tài khoản thành công' ? 'color: blue;' : 'color: red;'}">
              <p th:text="${message}"></p>
            </div>
            <div class="tile-footer">
              <button class="btn btn-primary" type="submit"><i class="bi bi-check-circle-fill me-2"></i>Lưu
              </button>
              <a class="btn btn-secondary" th:href="@{/admin/user}"><i
                      class="bi bi-x-circle-fill me-2"></i>Hủy</a>
            </div>
          </form>
        </div>

      </div>


    </div>
    <!--    <div class="info"><img class="user-img" src="https://randomuser.me/api/portraits/men/1.jpg" width="195" height="300">-->

<!--      <p>FrontEnd Developer</p>-->
<!--    </div>-->
  </div>


</main>

<script>
  document.getElementById("imageInput").onchange = function(event) {
    var reader = new FileReader();
    reader.onload = function() {
      document.getElementById("previewImage").src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
